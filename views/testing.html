<!DOCTYPE html>
<html>
<head>	
	<script src="../config.js"></script>
</head>
<body>
	
	<p id='demoTest'>hmmm</p>
	<script>
		var str = getRequest(config.url + '');
		document.getElementById('demoTest').innerHTML = str;
		function getRequest(url){
				var request = new XMLHttpRequest();
				request.open("GET", url, false);
				request.send(null);
				return request.responseText;
			}
	</script>
